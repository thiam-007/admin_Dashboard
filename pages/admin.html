<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
<link rel="stylesheet" href="">
</head>
<body class="bg-dark">
    <div id="content" class="container my-5">
        <div class="d-flex justify-content-around">
            <a href="AddUser.html" class="rounded bg-light text-dark p-2">Add new user</a>
            <a href="delete.html" class="rounded bg-danger text-light p-2">Delete User</a>
            <a class="rounded bg-primary text-light p-2 onclick="Logout()">Log out</a>
        </div>
        <p class="display-6 d-flex flex-start pt-5 text-center text-light px-3">
            <i class="bi bi-people mx-2 mt-2"></i>
            List of users :
        </p>

        <div id="dashboard" class="table table-info"></div>
    </div>
    <script type="module" src="/server/admin.js"></script>


    <script>
        let content = document.getElementById("content");
        if(localStorage.getItem("cnx") !== 'A'){
            content.remove()
        }

        function Logout(){
            localStorage.setItem("cnx", "H");
            window.location = "/login.html";
        }
    </script>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
