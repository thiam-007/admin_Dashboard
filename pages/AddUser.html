<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddUser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
crossorigin="anonymous">
<link rel="stylesheet" href="">
</head>
<body class="bg-dark text-light container-responsive m-5">
    <form id="myForm" class="row g-3">
        <div class="col-md-6">
            <label for="Email" class="form-label"><i class="bi bi-envelope-heart"></i> Email :</label>
            <input type="email" id="email" class="form-control" placeholder=" ex : thiam@gmail.com">
        </div>
        <div class="col-md-6">
            <label for="Password" class="form-label"><i class="bi bi-key"></i> Password</label>
            <input type="password" id="password" class="form-control" placeholder="entrer votre mot de passe">
        </div>
        <div class="col-12 my-3">
            <label for="Text" class="form-label"><i class="bi bi-house-heart"></i> Adresse</label>
            <input type="text" id="adresse" class="form-control" placeholder=" ex : Tunis">
        </div>
        <div class="col-12 my-3">
            <label for="City" class="form-label"><i class="bi bi-geo-alt-fill"></i> City</label>
            <input type="text" id="city" class="form-control" placeholder=" ex : Ibn Khaldun">
        </div>
        <div class="col-12 my-3">
            <label for="Zip code" class="form-label"><i class="bi bi-envelope-paper"></i> Zip code</label>
            <input type="tel" id="zipcode" class="form-control" placeholder=" ex : 1111">
        </div>
        <div class="col-6 mt-3">
            <button type="submit" class="btn btn-primary">Add User <i class="bi bi-plus-circle-dotted"></i></button>
        </div> 
            <a href="admin.html" class="m-1 text-light">Go to admin dashboard</a>
    </form>
    <script type="module" src="/server/AddUser.js" ></script>
</body>
<!-- JavaScript Bundle with Popper -->

</html>
